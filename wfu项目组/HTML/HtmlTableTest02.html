<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的属性</title>
</head>
<body>
    <table border="2" width="400px">
        <caption>学生信息</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>专业</th>
        </tr>
        <tr align="center" valign="middle " height="100px" bgcolor="yellow">
            <td>100</td>
            <td>张三</td>
            <td>计科</td>
        </tr>
        <tr>
            <td>101</td>
            <td>李四</td>
            <td>软件工程</td>
        </tr>
        <tr>
            <td>102</td>
            <td>王五</td>
            <td>网工</td>
        </tr>
        <tr>
            <td colspan="3" align="center">@计算机工程学院</td>
        </tr>
    </table>
</body>
</html>
