<!-- <div> 和 <span>标签是没有语意的，它们就像是一个盒子，用来装内容的 -->
<!-- div是division的缩写，表示分割、分区。span意为跨度，跨距 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div盒子单独占一行 -->
    <div>123</div>456
    <div>123</div>456

    <!-- span盒子可以在一行内跨行显示 -->
    <span>baidu</span>
    <span>tencent</span>
    <span></span>
</body>
</html>
