<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        粗体：   <strong></strong> <b></b> 
        更推荐使用strong标签加粗，语义更强烈
    -->
    我是<strong>加粗</strong>的文字
    我是<b>加粗</b>的文字

    <!-- 
        倾斜   <em></em> <i></i>
        更推荐使用em标签倾斜，语意更强烈
    -->
    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字

    <!-- 
        删除线：  <del></del> <s></s>
        更推荐使用del（delete）标签删除，语意更强烈 
    -->
    我是<del>删除</del>的文字
    我是<s>删除</s>的文字

    <!-- 
        下划线：  <ins></ins> <u></u>
        更推荐使用ins标签加下划线，语意更清晰 
    -->
    <ins>我是下划线文字</ins>
    <u>我是下划线文字</u>
</body>
</html>
