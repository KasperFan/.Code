<!DOCTYPE html><!-- 文档类型声明，给整个文档声明类型 -->
<html lang="ch-CN"><!-- 显示语言种类，en是英文网页，zh-CN是中文页面，起到给浏览器提示文件语言的作用  -->
<head>
    <meta charset="UTF-8">  
    <!-- charset（Character set）字符集，是多个字符的集合。以便计算机能够识别和存储各种文字。 -->
    <!-- 在 <head> 标签内，可以通过 <meta> 标签的charset属性来规定HTML文档应该使用哪种字符编码 -->
    
    <!-- UTF-8是万国码，用来避免乱码 --> <!-- meta的charset必须写，否则会有乱码 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用VSCode创建的第一个页面</title>
</head>
<body>
    写前端是一件非常快乐的事情
</body>
</html>
